<div class="container">
  <div class="row">
    <div class="col-md-6">
      <input type="file" class="form-control">
    </div>
    <div class="col-md-6">
      <input type="file" class="form-control">
    </div>
  </div>
  <div class="row mt-5">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Post Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let item of jsonList">
        <td>{{item.postId}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.body}}</td>
        <td>
          <button class="btn btn-success">Save</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>
